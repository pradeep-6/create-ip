<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="./lib/react@18.development.js"></script>
    <script src="./lib/react-dom@18.development.js"></script>
    <script src="./lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

      function MyApp() {
        return <h1>Hello, world!</h1>;
      }
    </script>
  </body>
</html>
